<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating color palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-palette">
            <h2> Beauty colors</h2>
            <h4 class="colors" id="color-1">#FFFFFF</h4>
            <h4 class="colors" id="color-2">#FFCAD4</h4>
            <h4 class="colors" id="color-3">#B0D0D3</h4>
            <h4 class="colors" id="color-4">#C08497</h4>
            <h4 class="colors" id="color-5">#F7AF9D</h4>
        </div>
        <div class="color-palette">
            <h2> Fantacy colors</h2> 
            <h4 class="colors" id="colors-6">#61E294</h4>
            <h4 class="colors" id="colors-7">#7BCDBA</h4>
            <h4 class="colors" id="colors-8">#9799CA</h4>
        </div>
        <div class="color-palette">
            <h2> The purples</h2>
            <h4 class="colors" id="colors-9">#BD93D8</h4>
            <h4 class="colors" id="colors-10">#B47AEA</h4>
            <h4 class="colors" id="colors-11">#D972FF</h4>
        </div>
    </body>
</html>
