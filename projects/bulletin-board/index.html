<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="row">
            <div class="post-it">
                <h2>Note</h2>
                <p> I'm true, I'm loved by god Nothing 
                    will stop me!
                </p>

            </div>
             <div class="post-it2">
            <h2> List</h2>
            <p> 
                <li> Eggs</li>
                <li> milk</li>
                <li> cheese</li>
                <li> butter</li>
            </p>
            </div>
            <div class="post-it3">
                <h1> Love you</h1>
                <p>
                    love yourself to the moon and back!
                </p>
            </div>
                <div class="post-it4">
                <h2> To do list</h2>
                <p>
                    <li> clean the house</li>
                    <li> do the dishes</li>
                    <li> go to bed at 9pm sharp!</li>
                </p>
            </div>
                <div class="post-it5">
                    <h1> Smile</h1>
                <p> 
                    Don't give up on your lifes dreams!
                </p>
            </div>
            <img src="" alt="">   
        </div>
    </body>
</html>
